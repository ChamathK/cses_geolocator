<div class="jumbotron text-center">
    <h2>Company List</h2>

    <table border=1>
        <tr ng-repeat="company in companies">
            <td>{{company.companyId}}</td>
            <td><a href="/details?cid={{company.companyName}}">{{company.companyName}}</a></td>
        </tr>
    </table>
</div>
